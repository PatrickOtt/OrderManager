<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
<ui:composition>
			<div id="header">
					OrderManager 1.0 <br/>
					<h:form id="searchForm">
						<p:panel id="searchPanel" style="position: absolute; left: 64%; top: 10px">
							<p:outputLabel for="searchArticle" value="Artikelsuche"/>
							<p:autoComplete 
								id="searchArticle" value="#{articleBean.selectedArticle}" 
								completeMethod="#{articleBean.complete}" 
								var="article" itemLabel="#{article.articleName}" 
								itemValue="#{article}" converter="articleConverter"
								/>
						</p:panel>
						<p:panel id="cartPanel" style="position: absolute; left: 64%; top: 55px; width: 285px; height: 80px;">
							<h:outputText value="Ihr Warenkorb"/><br/>
							<h:panelGrid columns="3">
							<p:graphicImage name="cart.png" library="images"/>
							<h:outputText value="#{shoppingCartBean.shoppingCart.size()} Artikel"/>
							<p:commandButton rendered="#{shoppingCartBean.shoppingCart.size() > 0}" ajax="false" action="#{shoppingCartBean.showShoppingCart()}" value="Kaufen"/>
							</h:panelGrid>
						</p:panel>
					</h:form>
			</div><!-- #header-->
</ui:composition>
</h:body>
</html>
